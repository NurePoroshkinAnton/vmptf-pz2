<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random quote</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            html,
            body {
                min-height: 100vh;
                font-size: 20px;
            }

            body {
                display: flex;
            }

            blockquote footer {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div
            id="quote-container"
            class="d-flex align-items-center justify-content-center flex-grow-1"
        ></div>

        <script>
            function randInt(min, max) {
                min = Math.ceil(min)
                max = Math.floor(max)
                return Math.floor(Math.random() * (max - min + 1)) + min
            }

            async function getQuote() {
                const response = await fetch(
                    "https://api.quotable.io/quotes/random?limit=10"
                )
                const data = await response.json()
                const quote = data[randInt(0, data.length - 1)]
                return quote
            }

            function renderQuote(quote) {
                const quoteElement = document.getElementById("quote-container")
                quoteElement.innerHTML = `
    <blockquote>
      <p>${quote.content}</p>
      <footer>
        â€” ${quote.author}
      </footer>
    </blockquote>
  `
            }

            async function main() {
                try {
                    const quote = await getQuote()
                    renderQuote(quote)
                } catch (error) {
                    console.error(error)
                    alert(
                        "An error occured while fetching a random quote, try refreshing the page"
                    )
                }
            }

            main()
        </script>
    </body>
</html>
